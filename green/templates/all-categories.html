{% extends 'base.html' %}
{% block content %}
    <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Категории
{#                    <small>Subheading</small>#}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="active">Все категории</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

<div class="row">
<div class="col-md-12">
    <table class="table table-hover">
  <thead>
    <tr>
      <th>Название</th>
      <th>Адрес</th>
    </tr>
  </thead>
  <tbody>
  {% for one in page %}
    <tr>
      <th scope="row">{{ one.name }}</th>
      <td><a href="{{ one.get_absolute_url }}"> {{ one.get_absolute_url }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
