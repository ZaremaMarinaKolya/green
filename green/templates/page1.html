{% extends 'base.html' %}
{% block content %}
    <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ page.name }}
{#                    <small>Subheading</small>#}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Главная</a>
                    </li>
                    {% for one in category %}
                    <li><a href="{% url 'page-category' one.slug %}">{{ one.name }}</a>
                    </li>
                    {% endfor %}
                    <li class="active">{{ page.name }}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
{{ page.content|safe }}
{% endblock content %}
