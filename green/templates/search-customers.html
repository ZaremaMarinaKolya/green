{% extends 'base.html' %}
{% block content %}


    <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Поиск клиентов

                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="active">Найдено</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
            {%  if persons %}
    <ul class="">
{% for person in persons %}
   <li><a href="{% url 'customer-detail' person.slug %}" >{{ person.name }}</a></li>
    {% endfor %}
</ul>            {% else %}
            <p>Ничего не найдено</p>
            {% endif %}
            </div>
        </div>
        <!-- /.row -->
{% endblock content %}
