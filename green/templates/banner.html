{% extends 'base.html' %}
{% load staticfiles %}
{% load page_tags %}
{% block content %}
<!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ page.name }}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{%  url 'index' %}">Главная</a>
                    </li>
                    <li class="active">{{ page.name }}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Image Header -->
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="{{ MEDIA_URL }}{{ page.image }}" alt="">
            </div>
        </div>
        <!-- /.row -->

          <div class="row">
            <div class="col-lg-12">
                {{ page.content | safe }}
            </div>

        </div>


        <!-- /.row -->
{% endblock content %}
