{% for one in opinions|slice:":3" %}
<div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="{% url 'opinion-detail' one.slug %}">
                            <img src="{{ MEDIA }}{{ one.min_image }}" class="img-responsive">
                            </a>
                    </div>
                    <div class="panel-body">
                        <p>{{ one.brief }}</p>
                        <a href="{% url 'opinion-detail' one.slug %}" class="btn btn-default">Читать</a>
                    </div>
                </div>
            </div>

{% endfor %}
